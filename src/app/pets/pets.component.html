<ul class="pets">
  <li *ngFor="let pet of pets">
    <button
      [class.selected]="pet === selectedPet"
      type="button"
      (click)="onSelect(pet)"
    >
      <span class="badge">{{ pet.id }}</span>
      <span class="name">{{ pet.name }}</span>
      <span class="type">{{ pet.type }}</span>
    </button>
  </li>
</ul>

<app-pet-info [pet]="selectedPet"></app-pet-info>
