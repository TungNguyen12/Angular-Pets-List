<div class="app-pets">
  <h2>My pets</h2>

  <div class="app-pets-form">
    <input id="new-pet-name" #petName placeholder="Pet name..." />

    <input id="new-pet-type" #petType placeholder="Type, eg, dog, cat?..." />

    <button
      type="button"
      class="add-button"
      (click)="
        addNewPet(petName.value, petType.value);
        petName.value = '';
        petType.value = ''
      "
    >
      Add new pet
    </button>
  </div>

  <ul class="pets">
    <li *ngFor="let pet of pets">
      <a routerLink="/detail/{{ pet.id }}">
        <span class="badge">{{ pet.id }}</span> {{ pet.name }}
      </a>
      <button
        type="button"
        class="delete"
        title="delete pet"
        (click)="deletePet(pet)"
      >
        Delete
      </button>
    </li>
  </ul>
</div>
