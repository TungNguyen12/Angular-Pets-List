<div id="search-component">
  <label for="search-box">Search Pet</label>
  <input #searchBox id="search-box" (input)="searchPets(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let pet of pets$ | async">
      <a routerLink="/detail/{{ pet.id }}">
        {{ pet.name }}
      </a>
    </li>
  </ul>
</div>
